<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
    </head>
    <body bgcolor="#f4f6ff">
        <hr size="3px">
        <h1>Contact Form</h1>
        <hr size="3px">
        <form action="mailto:sahilsawant224@gmail.com" method="POST" enctype="text/plain">
            <label>Enter Your Name : </label>
            <input type="text" name="Name"><br><br>
            <label>Enter Your Surname : </label>
            <input type="text" name="Surname"><br><br>
            <label>Enter Your Email : </label>
            <input type="email" name="Email"><br><br>
            <label>Enter Your Age : </label>
            <input type="number" name="Age"><br><br>
            <label>Enter Your Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female<br><br>
            <label>Enter Your Message : </label><br><br>
            <textarea rows="5" cols="60" name="Message"></textarea><br><br>
            <label>Are You Shure To Submit</label><input type="checkbox"><br><br>
            <input type="submit" value="Send">
        </form>
        <hr size="3px">
    </body>
</html>
